<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    <title>tip</title>

</head>

<body >
    <div class="container ">
        <div class="row">
            <div class="col-md-3 "></div>
            <div class="inner_box col-md-4 m-5 ">
                <div class="col-mb-3 border border-danger border-3 rounded-3 text-center pe-3 col ">
                    <h2 class="heading">Tip Calculator</h2>
                    
                    <form >
                        <div class="mb-3 ps-3 pe-3">
                            <input type="number" class="form-control p-2" id="amount" aria-describedby="emailHelp"
                                placeholder="Amount">
                        </div>
                        <div class="mb-3 ps-3 pe-3">
                            <input type="number" class="form-control p-2 " id="tip" placeholder="Tip">
                        </div>
                        <div class="mb-3 form-check">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="button" onclick="calculateTip()" class="btn btn-primary">Submit</button>
                        <button type="button" onclick="resetCalculator()" class="btn btn-danger">Reset</button>
                        <p>The Total Amount <span>
                                <h4 id="returnAmount">0</h4>
                            </span></p>
                        <p>Tip percentage <span>
                                <h4 id="returnTip">0</h4>
                            </span></p>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
    <script>
        let amountcash = 0;
        let tipPercentage = 0;

        function calculateTip() {
            if (amount.value && tip.value) {
                amountcash = parseFloat(amount.value);
                tipPercentage = parseFloat(tip.value);

                let totalTip = amountcash * tipPercentage / 100

                let totalAmount = totalTip + amountcash;
                returnAmount.innerHTML = totalAmount;
                returnTip.innerHTML = totalTip;
            }
            else{
                alert("Enter a Amount Bill and Tip Percentage")
            }
        }
        function resetCalculator() {
            document.getElementById('amount').value = '';
            document.getElementById('tip').value = '';
            document.getElementById('returnAmount').innerHTML = '0';
            document.getElementById('returnTip').innerHTML = '0';
        }


    </script>
</body>

  


</html>
